<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>js295B.html</title>
</head>

<body>
  <script>
    var student = [88, 92, 76];
    var b = [10, 20, 30];

    document.write("<hr> 배열 student 크기 : " + student.length + "<br>");
    for (i = 0; i < student.length; i++) {
      document.write("student[" + i + "] = ");
      document.write(student[i] + "<br>");
    }

    student[6] = 84;  // 동적 배열크기 확장 
    student[4] = "결석";
    document.write("<hr> 배열 student 크기 : " + student.length + "<br>");
    for (i = 0; i < student.length; i++) {
      document.write("student[" + i + "] = ");
      document.write(student[i] + "<br>");
    }

    b["lucky-7"] = 99;
    document.write("<hr> 배열 b의 크기 : " + b.length + "<br>");
    for (i = 0; i < b.length; i++) {
      document.write("b[" + i + "] = ");
      document.write(b[i] + "<br>");
    }
    document.write("<hr>b[lucky-7] = ");
    document.write(b['lucky-7'] + "<br>");

  </script>
</body>
