<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js289.html</title>
  <style>
    div {
      display: inline-block;
      width: 120px;
    }
  </style>
</head>

<body>
  <script>
    for (var i = 1; i < 10; i++) {
      for (var j = 2; j < 10; j++) {
        document.write('<div>');
        document.write(j + ' x ' + i + ' = ' + (i * j));
        document.write('</div>');
      }
      document.write('<br>');
    }
  </script>
</body>

</html>
