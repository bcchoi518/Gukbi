<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js359.html</title>
</head>

<body>
  <h3>What Can JavaScript Do ?</h3>
  <button id="b1" onclick="changeOn();">전구켜기</button>
  <img id="light" src="../img/lightoff.png" style="width:70px">
  <button id="b2" onclick="changeOff()">전구끄기</button>

  <script>
    function changeOff() {
      let tag1 = document.getElementById('light');
      tag1.src = '../img/lightoff.png';
    }
    function changeOn() {
      let tag1 = document.getElementById('light');
      tag1.src = '../img/lighton.png';
    } 
  </script>
</body>

</html>
