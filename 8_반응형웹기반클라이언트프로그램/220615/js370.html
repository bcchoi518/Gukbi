<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js370.html</title>
  <style>
    #t1 {
      width: 250px;
      background-color: skyblue;
      text-align: center;
      border-radius: 10%;
      display: inline-block;
    }
  </style>
  <script>
    let inter = 500;
    function changeObj() {
      let obj = document.getElementById('t1');
      let d = new Date();
      let h = d.getHours();
      let m = d.getMinutes();
      let s = d.getSeconds();
      if (h < 12) {
        txt = "AM ";
      } else {
        txt = "PM ";
        h -= 12;
      }//end if
      obj.innerHTML = txt + "  " + h + " : " + m + " : " + s + "  ";
    }//end changeObj
    setInterval(changeObj, inter);
  </script>
</head>

<body>
  <h2>디지털 시계</h2>
  <h1 id="t1"> </h1>
</body>

</html>
