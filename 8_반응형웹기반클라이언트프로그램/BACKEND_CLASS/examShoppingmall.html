<script>
  const fruits = document.querySelectorAll('img');
  const fruitsNames = ['apple', 'banana', 'grape', 'kiwi', 'lemon', 'orange', 'peach', 'pine', 'strawberry'];

  sijak();

  function sijak() {
    for (let i = 0; i < fruits.length; i++) {
      fruits[i].src = `../img/${fruitsNames[i]}.jpg`;
    }
    document.querySelector(`#p1 figcaption span:first-child`).innerHTML = '사과';
    document.querySelector(`#p2 figcaption span:first-child`).innerHTML = '바나나';
    document.querySelector(`#p3 figcaption span:first-child`).innerHTML = '포도';
    document.querySelector(`#p4 figcaption span:first-child`).innerHTML = '키위';
    document.querySelector(`#p5 figcaption span:first-child`).innerHTML = '레몬';
    document.querySelector(`#p6 figcaption span:first-child`).innerHTML = '오렌지';
    document.querySelector(`#p7 figcaption span:first-child`).innerHTML = '복숭아';
    document.querySelector(`#p8 figcaption span:first-child`).innerHTML = '파인애플';
    document.querySelector(`#p9 figcaption span:first-child`).innerHTML = '딸기';

    document.querySelector(`#p1 figcaption span:last-child`).innerHTML = '1000';
    document.querySelector(`#p2 figcaption span:last-child`).innerHTML = '3000';
    document.querySelector(`#p3 figcaption span:last-child`).innerHTML = '4000';
    document.querySelector(`#p4 figcaption span:last-child`).innerHTML = '5000';
    document.querySelector(`#p5 figcaption span:last-child`).innerHTML = '6000';
    document.querySelector(`#p6 figcaption span:last-child`).innerHTML = '7000';
    document.querySelector(`#p7 figcaption span:last-child`).innerHTML = '8000';
    document.querySelector(`#p8 figcaption span:last-child`).innerHTML = '9000';
    document.querySelector(`#p9 figcaption span:last-child`).innerHTML = '10000';
  }
  function showDetail(event) {
    const target = event.target.parentNode.nextElementSibling;
    target.classList.remove('hidden');
    target.style.zIndex = 1;
  }
  function hiddenDetail(event) {
    const target = event.target.parentNode.nextElementSibling;
    target.classList.add('hidden');
    target.style.zIndex = -1;
  }

  fruits.forEach((fruit) => {
    fruit.addEventListener('click', showDetail);
    fruit.addEventListener('mouseout', hiddenDetail);
  });
</script>
