<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>examTextarea</title>
</head>

<body>
  <h2>examTextarea</h2>
  <div id="result"></div>
  <hr>
  <textarea name="examText" id="examText" cols="30" rows="10"></textarea>
  <button name="button" onclick="show();">확인</button>
</body>
<script>
  function show() {
    const textDiv = document.getElementById('result').innerHTML;
    const textArea = document.getElementById('examText').value;
    const result = document.getElementById('result');
    sumStr = textDiv + " " + textArea;
    result.innerHTML = sumStr;
  }
</script>

</html>
