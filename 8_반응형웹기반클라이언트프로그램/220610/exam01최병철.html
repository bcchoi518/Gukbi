<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exam01최병철.html</title>
  <style>
    caption {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <form>
    <table border="1">
      <caption>Input 태그 연습하기</caption>
      <tr>
        <th>이름</th>
        <td><input type="text" name="name" id="name" /></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password" name="password" id="password" /></td>
      </tr>
      <tr>
        <th>생일</th>
        <td><input type="date" name="date" id="date" /></td>
      </tr>
      <tr>
        <th>나이</th>
        <td><input type="number" name="age" id="age" /></td>
      </tr>
      <tr>
        <th>입력 불가능</th>
        <td><input type="text" name="inputText" id="inputText" disabled /></td>
      </tr>
      <tr>
        <th>프로필사진</th>
        <td><input type="file" name="profile" id="profile" /></td>
      </tr>
      <tr>
        <th>성별</th>
        <td>
          <input type="radio" name="gender" value="male" id="male" /><label for="male">남성</label>
          <input type="radio" name="gender" value="female" id="female" checked /><label for="female">여성</label>
        </td>
      </tr>
      <tr>
        <th>관심분야</th>
        <td>
          <input type="checkbox" name="favorite" value="movie" id="movie" /><label for="movie">영화</label>
          <input type="checkbox" name="favorite" value="art" id="art" /><label for="art">미술</label>
          <input type="checkbox" name="favorite" value="exercise" id="exercise" checked /><label
            for="exercise">운동</label>
          <input type="checkbox" name="favorite" value="music" id="music" /><label for="music">음악</label>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center"><input type="submit" value="제출" />&nbsp;&nbsp;&nbsp;<input type="reset"
            value="초기화" />
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
