<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keypad.html</title>
</head>

<body>
  <table border="3" cellspacing="10" cellpadding="5">
    <tr align="center" height="50">
      <td width="50">Num<br>Lock</td>
      <td width="50">/</td>
      <td width="50">*</td>
      <td width="50">-</td>
    </tr>
    <tr align="center" height="50">
      <td>7<br>Home</td>
      <td>8<br>↑</td>
      <td>9<br>PgUp</td>
      <td rowspan="2">+</td>
    </tr>
    <tr align="center" height="50">
      <td>4<br>←</td>
      <td>5<br>&nbsp;</td>
      <td>6<br>→</td>
    </tr>
    <tr align="center" height="50">
      <td>1<br>End</td>
      <td>2<br>↓</td>
      <td>3<br>PgDn</td>
      <td rowspan="2">Enter</td>
    </tr>
    <tr align="center" height="50">
      <td colspan="2">0<br>Ins</td>
      <td>.<br>Del</td>
    </tr>
  </table>
</body>

</html>
