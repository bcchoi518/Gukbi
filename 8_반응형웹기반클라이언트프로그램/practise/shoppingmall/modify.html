<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>modify</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <script src="./JS/check.js" defer></script>
</head>

<body>
  <header>
    <iframe src="header.html" frameborder="0">header area</iframe>
  </header>
  <nav>
    <iframe src="nav.html" frameborder="0">nav area</iframe>
  </nav>
  <section>
    <h2>홈쇼핑 회원 정보 수정</h2>
    <form>
      <table border="1">
        <tr>
          <th>회원번호(자동발생)</th>
          <td><input type="text" name="custno" id="custno" readonly /></td>
        </tr>
        <tr>
          <th>회원성명</th>
          <td><input type="text" name="custname" id="custname" /></td>
        </tr>
        <tr>
          <th>회원전화</th>
          <td><input type="text" name="phone" id="phone" /></td>
        </tr>
        <tr>
          <th>회원주소</th>
          <td><input type="text" name="address" id="address" /></td>
        </tr>
        <tr>
          <th>가입일자</th>
          <td><input type="text" name="joindate" id="joindate" /></td>
        </tr>
        <tr>
          <th>고객등급 [A:VIP, B:일반, C:직원]</th>
          <td><input type="text" name="grade" id="grade" /></td>
        </tr>
        <tr>
          <th>도시코드</th>
          <td><input type="text" name="city" id="city"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" id="modifybtn" value="수정" /> &nbsp;&nbsp;&nbsp;
            <input type="button" id="searchbtn" value="조회" />
          </td>
        </tr>
      </table>
    </form>
  </section>
  <footer>
    <iframe src="footer.html" frameborder="0">footer area</iframe>
  </footer>
</body>

</html>
