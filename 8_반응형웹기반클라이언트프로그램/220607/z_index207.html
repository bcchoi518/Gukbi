<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z_index207.html</title>
  <style>
    div {
      width: 150px;
      height: 150px;
      position: absolute;
    }

    #b1 {
      background-color: green;
      top: 30px;
      left: 30px;
      z-index: 3;
    }

    #b2 {
      background-color: orange;
      top: 60px;
      left: 60px;
      z-index: 2;
    }

    #b3 {
      background-color: skyblue;
      top: 90px;
      left: 90px;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div id="b1">박스 1</div>
  <div id="b2">박스 2</div>
  <div id="b3">박스 3</div>
</body>

</html>
