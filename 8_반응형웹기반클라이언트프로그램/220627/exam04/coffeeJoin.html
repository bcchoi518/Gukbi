<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coffeeJoin.html</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <header>
    <iframe src="header.html" frameborder="0">header area</iframe>
  </header>
  <nav>
    <iframe src="nav.html" frameborder="0">nav area</iframe>
  </nav>
  <section>
    <h2>커피등록</h2>
    <form>
      <table border="1" width="600">
        <tr>
          <th>상품코드</th>
          <td><input type="text" name="custno" id="custno" />&nbsp; 4글자로 입력하세요 ex) A101</td>
        </tr>
        <tr>
          <th>상품명</th>
          <td><input type="text" name="custname" id="custname" /></td>
        </tr>
        <tr>
          <th>상품단가</th>
          <td><input type="text" name="phone" id="phone" />&nbsp; 가격만 입력하세요 ex) 6500</td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" id="submitbtn" value="등록" /> &nbsp;
            <input type="reset" id="resetbtn" value="다시쓰기" />
          </td>
        </tr>
      </table>
    </form>
  </section>
  <footer>
    <iframe src="footer.html" frameborder="0">footer area</iframe>
  </footer>
</body>

</html>
