<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery435A.html</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    function changeOn() {
      $("#light").attr("src", "../img/lighton.png");
    };

    $(function () {
      $("#b1").click(changeOn);
      $("#b2").click(function () {
        $("#light").attr("src", "../img/lightoff.png");
      });
    }); 
  </script>
</head>

<body>
  <h3>What Can JavaScript Do ?</h3>
  <button id="b1">전구켜기</button>
  <img id="light" src="../img/lightoff.png" style="width:70px">
  <button id="b2">전구끄기</button>
</body>

</html>
