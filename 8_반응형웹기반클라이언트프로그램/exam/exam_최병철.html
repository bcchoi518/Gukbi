<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exam10_최병철</title>
</head>

<body>
  <h2>
    <img src="./img/html5.png" width="50" height="50" onmouseover="f1(this);" onmouseout="f2(this);" />
    여행 버킷 리스트 !
  </h2>
  <hr>
  <ul>
    <li onmouseover="imageChange(event);" onmouseout="imageChange(event);"> 제주도 </li>
    <li onmouseover="changeColor(event);" onmouseout="changeColor(event);"> 하와이 </li>
    <li> 그랜드캐년 </li>
    </u1>
    <br>

    <input id="input" type="text" max="20" />
    <button onclick="addPlace();">추천 여행지</button>
    <fieldset>
      <legend> 추천된 여행지 리스트
        <ol id="ol"></ol>
    </fieldset>
    <script>
      function changeColor(event) {
        if (event.target.style.backgroundColor === 'lightgray') {
          event.target.style.backgroundColor = 'white';
        } else {
          event.target.style.backgroundColor = 'lightgray';
        }//end if
      }//end changeColor

      function addPlace() {
        let inTag = document.getElementById('input');
        let listPlace = document.getElementById('ol');
        let newPlace = document.createElement('li');
        let placeNode = document.createTextNode(inTag.value);
        newPlace.appendChild(placeNode);
        listPlace.appendChild(newPlace);
        inTag.value = '';
      }

      function imageChange(event) {
        console.log(event.target.src);
        if (event.target.src === "./img/jeju.jpg") {
          event.target.src = "./img/html5.png";
        } else {
          event.target.src = "./img/jeju.jpg";
        }
      }//end imageChange
      function f1(obj) { obj.src = "./img/jeju.jpg"; }
      function f2(obj) { obj.src = "./img/html5.png"; }
    </script>
</body>

</html>
