<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .display {
      background-color: rgba(0, 0, 0, 0.5);
      width: 390px;
      height: 100px;
      margin: 5px auto;
      padding: 5px;
      font-size: 30px;
      line-height: 90px;
      text-align: right;
    }

    #calc_wapper {
      width: 400px;
      height: 590px;
      background-color: lightgreen;
      margin: 0px auto;
    }

    #btn {
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .key {
      width: 93px;
      height: 70px;
      margin: 2px;
      font-size: 40px;
    }

    #back {
      width: 190px;
    }

    #c {
      width: 190px;
    }
  </style>
</head>

<body>
  <div id="calc_wapper">
    <div class="display" id="result"></div>
    <div class="display" id="calc"></div>
    <div id="btn">
      <button class="key" value="back" id="back">Back</button>
      <button class="key" value="c" id="c">C</button>
      <button class="key" value="7">7</button>
      <button class="key" value="8">8</button>
      <button class="key" value="9">9</button>
      <button class="key" value="/">/</button>
      <button class="key" value="4">4</button>
      <button class="key" value="5">5</button>
      <button class="key" value="6">6</button>
      <button class="key" value="*">*</button>
      <button class="key" value="1">1</button>
      <button class="key" value="2">2</button>
      <button class="key" value="3">3</button>
      <button class="key" value="-">-</button>
      <button class="key" value="point">.</button>
      <button class="key" value="0">0</button>
      <button class="key" value="ent">=</button>
      <button class="key" value="+">+</button>
    </div>
  </div>
  <script>
    //DOM
    const displayResult = document.getElementById('result');
    const displayCalc = document.getElementById('calc');
    const keyList = document.getElementsByClassName('key');

    //function
    function pressKey(e) {
      let num1 = '';
      let num2 = '';
      let op = '';
      let check = 0;
      let tmp = e.target.value;
      if (tmp >= '0' && tmp <= '9' && check == 0) {
        num1 += tmp;
      } else if (tmp == '+' || tmp == '-' || tmp == '/' || tmp == '*') {
        op = tmp;
        check = 1;
      } else if (tmp == 'c') {
        clearDisplay();
      } else if (tmp == 'back') {
        removeNum();
      } else if (tmp >= '0' && tmp <= '9' && check == 1) {
        num2 += tmp;
      } else if (tmp == 'ent') {
        console.log(num1);
        console.log(op);
        console.log(num2);
        calc(num1, op, num2);
        check = 0;
        return;
      }
      displayCalcUpdate(num1, op, num2);
    }
    function displayCalcUpdate(num1, op, num2) {
      displayCalc.innerText += (num1 + op + num2);
    }
    function calc(num1, op, num2) {
      let result = 0;
      switch (op) {
        case '+':
          result = num1 + num2;
          break;
      }
      displayResult.innerText += result;
    }

    //event handler
    for (let i = 0; i < keyList.length; i++) {
      keyList[i].addEventListener('click', pressKey);
    }
  </script>
</body>

</html>
