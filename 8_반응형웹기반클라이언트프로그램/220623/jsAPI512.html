<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsAPI512.html</title>
  <style>
    #div1,
    #div2 {
      width: 300px;
      height: 100px;
      border: 1px solid black;
    }

    img {
      width: 50px;
      height: 50px;
      margin: 10px;
    }
  </style>

  <script>
    function dragstartListener(e) {
      e.dataTransfer.setData("text", e.target.id);
    }

    function dragoverListener(e) { e.preventDefault(); }

    function dropListener(e) {
      e.preventDefault();
      let data = e.dataTransfer.getData("text");
      e.target.appendChild(document.getElementById(data));
    }

  </script>
</head>

<body>
  <p> 드래그&드롭 기능을 이용한 이미지 이동</p>

  <div id="div1" ondrop="dropListener(event);" ondragover="dragoverListener(event);">
    <img src="../img/icon1.png" draggable="true" ondragstart="dragstartListener(event);" id="d0" />
    <img src="../img/icon2.png" draggable="true" ondragstart="dragstartListener(event);" id="d1" />
    <img src="../img/icon3.png" draggable="true" ondragstart="dragstartListener(event);" id="d2" />
    <img src="../img/icon4.png" draggable="true" ondragstart="dragstartListener(event);" id="d3" />
  </div>
  <hr>

  <div id="div2" ondrop="dropListener(event);" ondragover="dragoverListener(event);"></div>
</body>

</html>
