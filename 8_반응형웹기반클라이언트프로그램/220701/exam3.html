<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exam3.html</title>
  <!-- 응시자: 최병철 -->
  <style>
    * {
      font-size: 20px;
      font-family: 'consolas';
    }

    ul {
      background-color: lightgray;
      height: 40px;
    }

    li {
      position: relative;
      display: inline;
      padding-right: 30px;
    }

    li a {
      padding: 5px 20px;
      line-height: 40px;
      color: black;
      text-decoration: none;
    }

    li a:hover {
      background-color: darkgray;
    }

    li.dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 30px;
      background-color: ghostwhite;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    }

    .dropdown-content a {
      display: block;
      padding: 10px 16px;
      width: 120px;
      text-decoration: none;
      text-align: left;
      color: black;
    }

    .dropdown-content a:hover {
      background-color: lavender;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body>
  <h3>HTML5 웹 프로그래밍</h3>
  <hr>
  <ul>

    </li>
    <li class="dropdown">
