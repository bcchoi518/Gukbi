<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exam2.html</title>
  <!-- 응시자: 최병철 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <style>
    h2 {
      text-align: center;
      margin-bottom: 0;
    }

    #wrapper {
      margin: 0 auto;
      width: 450px;
      height: 100px;
      background-color: rgba(74, 145, 216, 0.685);
    }

    button {
      position: relative;
      top: 9px
    }

    #time,
    #date {
      margin: 0;
      font-size: 35px;
      font-weight: bold;
      text-align: center;
    }

    #info_wrapper p {
      position: relative;
      top: 10px;
      text-align: center;
      margin: 0;
    }

    #info_wrapper {
      display: none;
    }
  </style>
</head>

<body>
  <h2>현재 날짜/시간</h2>
  <div id="wrapper">
    <div class="clock">
      <p id="date"></p>
      <p id="time"></p>
    </div>
    <button>남은 시간</button>
    <div id="info_wrapper">
      <p>백엔드(자바/프레임워크) 개발실무 & 정보처리산업기사 A 과정의 수료 예정일은 2022년 10월 13일입니다.</p>
    </div>
  </div>
  <script>
    $(function () {
      const timeText = $('#time');
      const dateText = $('#date');
      const remainTimeBtn = $('button');
      const infoWrapper = $('#info_wrapper');
      const date = new Date();

      function getDate() {
        const year = String(date.getFullYear());
        const month = String(date.getMonth() + 1);
        const day = String(date.getDate());
        const dayOfWeek = String(date.getDay());
        const week = ['일', '월', '화', '수', '목', '금', '토'];
        dateText.text(`${year}년 ${month}월 ${day}일 ${week[dayOfWeek]}요일`);
      }

      function getClock() {
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        let ap;
        if (hours < 12) {
          ap = '오전';
        } else {
          ap = '오후';
        }
        timeText.text(`${ap} ${hours} : ${minutes} : ${seconds}`);
      }

      getDate();
      getClock();
      setInterval(getClock, 1000);

      remainTimeBtn.click(function () {
        infoWrapper.toggleClass('show');
        if (!infoWrapper.hasClass('show')) {
          infoWrapper.css('display', 'none');
          infoWrapper.children().last().remove();
        } else {
          const dDay = new Date('2022-10-13');
          const remainTime = Math.floor((dDay - date) / (24 * 60 * 60 * 1000));
          const infoNode = $('<p>');
          const infoText = `수료일까지는 ${remainTime}일이 남았습니다.`;
          infoNode.text(infoText);
          infoWrapper.append(infoNode);
          infoWrapper.css('display', 'block');
        }
      });
    });
  </script>
</body>

</html>
