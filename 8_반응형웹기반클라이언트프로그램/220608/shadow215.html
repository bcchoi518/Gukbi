<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shadow215.html</title>
  <style>
    h1 {
      width: 250px;
      height: 50px;
      margin: 10px;
      line-height: 50px;
      text-align: center;
      display: inline-block;
    }

    #b1 {
      text-shadow: 2px 2px;
    }

    #b2 {
      text-shadow: 2px 2px blue;
    }

    #b3 {
      text-shadow: 2px 2px 5px blue;
    }

    #b4 {
      text-shadow: 0 0 3px #0000ff, 0 0 5px #ff0000;
    }

    #b5 {
      text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      color: white;
    }

    #b6 {
      text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
      color: orange;
    }

    #b7 {
      box-shadow: -10px -10px;
    }

    #b8 {
      box-shadow: -10px -10px;
      text-shadow: 2px 2px 5px blue;
    }
  </style>
</head>

<body>
  <h1 id="b1">Text-Shadow</h1>
  <h1 id="b2">Text-Shadow</h1>
  <h1 id="b3">Text-Shadow</h1>
  <h1 id="b4">Text-Shadow</h1>
  <h1 id="b5">Text-Shadow</h1>
  <h1 id="b6">Text-Shadow</h1>
  <h1 id="b7">Text-Shadow</h1>
  <h1 id="b8">Text-Shadow</h1>
</body>

</html>
