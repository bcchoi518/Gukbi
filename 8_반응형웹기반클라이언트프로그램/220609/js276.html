<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js276.html</title>
  <style>
    td {
      width: 80px;
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    var name = prompt('이름은?');
    var kor = prompt('국어 성적은?');
    var math = prompt('수학 성적은?');
    var total = Number(kor) + Number(math);
    var avg = total / 2;
    document.write('<table border="1">');
    document.write('<tr><td>이름</td><td>' + name + '</td></tr>');
    document.write('<tr><td>국어</td><td>' + kor + '</td></tr>');
    document.write('<tr><td>수학</td><td>' + math + '</td></tr>');
    document.write('<tr><td>총점</td><td>' + total + '</td></tr>');
    document.write('<tr><td>평균</td><td>' + avg + '</td></tr>');
    document.write('</table>');
  </script>
</body>

</html>
