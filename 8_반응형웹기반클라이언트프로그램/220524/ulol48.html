<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul과 ol 태그의 중첩 사용</title>
</head>

<body>
  <h3>스포츠 분야별 상위 3팀 순위</h3>
  <ul>
    <li>프로 야구</li>
    <ol>
      <li>삼성 라이온즈</li>
      <li>롯데 자이언트</li>
      <li>NC</li>
    </ol>
    <li>프로 축구</li>
    <ol type="I">
      <li>전북 현대</li>
      <li>FC 서울</li>
      <li>인천 유나이티드</li>
    </ol>
    <li>프로 농구</li>
    <ol>
      <li>인천 전자랜드</li>
      <li>전주 KCC</li>
      <li>서울 SK</li>
    </ol>
  </ul>
</body>

</html>
