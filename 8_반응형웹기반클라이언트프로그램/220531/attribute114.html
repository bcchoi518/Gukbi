<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attribute114.html</title>
  <style>
    input[type="text"] {
      color: tomato;
    }

    input[required] {
      background-color: gold;
      color: blue;
    }

    input[disabled] {
      background-color: gray;
    }
  </style>
</head>

<body>
  <form>
    학부 : <input type="text" name="undergraduate" required /><br>
    이름 : <input type="text" name="name" autofocus /><br>
    주전공 : <input type="text" name="major" required /><br>
    부전공 : <input type="text" name="minor" /><br>
    자율전공 : <input type="text" name="freeMajor" disabled /><br>
    동아리1 : <input type="text" name="club1" required /><br>
    동아리2 : <input type="text" name="club2" /><br>
    취득자격 : <input type="text" name="license" /><br>
    봉사활동 : <input type="text" name="volunteer" required /><br>
    <input type="submit" value="저장"> <input type="reset" value="지움">
  </form>
</body>

</html>
