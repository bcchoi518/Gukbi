<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element142.html</title>
  <style>
    li:first-child {
      color: red;
    }

    li:last-child {
      color: blue;
    }

    li:nth-child(2) {
      background-color: yellow;
    }

    li:nth-last-child(2) {
      background-color: gray;
    }
  </style>
</head>

<body>
  <h1>HTML5 웹 프로그래밍</h1>
  <hr>
  <ul>
    <li>웹서버 설치</li>
    <li>HTML5 문서 작성하기</li>
    <li>CSS3 스타일시트 작성하기</li>
    <li>Javascript 프로그래밍</li>
    <li>HTML DOM 프로그래밍</li>
  </ul>
</body>

</html>
