<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas481.html</title>
</head>

<body>
  <canvas id="c1" width="500" height="300" style="border:1px solid gray;" />
  <script>
    let dx = 5, dy = 5, x = 100, y = 100;
    function moving() {
      let c = document.getElementById("c1");
      /** @type {CanvasRenderingContext2D} */
      let obj = c.getContext("2d");
      obj.clearRect(0, 0, 500, 300);
      obj.beginPath();
      obj.arc(x, y, 20, 0, 1.5 * Math.PI);
      obj.fillStyle = "green";
      obj.closePath();
      obj.fill();
      if (x < (0 + 20) || x > (500 - 20)) dx = (-1) * dx;
      if (y < (0 + 20) || y > (300 - 20)) dy = (-1) * dy;
      x += dx; y += dy;
    }
    setInterval(moving, 10);
  </script>
</body>

</html>
