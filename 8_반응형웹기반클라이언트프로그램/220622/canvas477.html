<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas477.html</title>
</head>

<body>
  <canvas id="c1" width="500" height="300" style="border:1px solid gray;" />
  <script>
    let c = document.getElementById("c1");
    /** @type {CanvasRenderingContext2D} */
    let obj = c.getContext("2d");
    let text = "텍스트 그리기";
    obj.font = "bold 50pt Batang";
    obj.textAlign = "left";
    obj.lineWidth = 3;
    obj.strokeText(text, 50, 100);
    obj.fillStyle = "red";
    obj.fillText(text, 20, 200);    
  </script>
</body>

</html>
