<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas479.html</title>
</head>

<body>
  <canvas id="c1" width="300" height="300" style="border:1px solid gray;" />
  <script>
    let c = document.getElementById("c1");
    /** @type {CanvasRenderingContext2D} */
    let obj = c.getContext("2d");
    obj.beginPath();

    obj.moveTo(0, 0);
    obj.lineTo(100, 100);
    obj.rect(100, 100, 50, 50);

    obj.rotate(0.15 * Math.PI) // 캔버스 회전 

    obj.moveTo(0, 0);
    obj.lineTo(100, 100);
    obj.rect(100, 100, 50, 50);
    obj.fillRect(150, 150, 50, 50);

    obj.setTransform(1, 0, 0, 1, 0, 0);   // 캔버스 변형초기화  
    obj.fillRect(150, 150, 50, 50);

    obj.stroke();
  </script>
</body>

</html>
