<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas475.html</title>
</head>

<body>
  <canvas id="c1" width="300" height="200" style="border:1px solid gray;" />
  <script>
    let c = document.getElementById("c1");
    /** @type {CanvasRenderingContext2D} */
    let obj = c.getContext("2d");

    let imgObj = new Image();
    imgObj.src = "../img/google.png";
    imgObj.onload = function () {
      obj.drawImage(imgObj, 0, 0);   // 원본이미지 그리기 
      obj.drawImage(imgObj, 10, 120, 150, 80);  // 원본이미지를  150x200 크기로 그리기   
      obj.drawImage(imgObj, 50, 50, 100, 100, 180, 150, 80, 80);   // 원본이미지를 잘라 그리기    
    };  
  </script>
</body>

</html>
