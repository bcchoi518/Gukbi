<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list161.html</title>
  <style>
    ul,
    ol {
      border: 1px tomato dashed;
    }

    li {
      border: 1px green dotted;
    }

    .a {
      list-style-type: circle;
    }

    .b {
      list-style-type: square;
      list-style-position: inside;
    }

    .c {
      list-style-image: url('./img/image2.png');
      list-style-position: outside;
    }

    .d {
      list-style-type: upper-roman;
    }

    .e {
      list-style-type: lower-alpha;
      list-style-position: inside;
    }
  </style>
</head>

<body>
  <p>Example of unordered lists:</p>
  <ul class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coke</li>
  </ul>
  <ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coke</li>
  </ul>
  <ul class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coke</li>
  </ul>
  <p>Example of ordered lists:</p>
  <ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coke</li>
  </ol>
  <ol class="e">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coke</li>
  </ol>
  <ol class="f">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coke</li>
  </ol>
</body>

</html>
