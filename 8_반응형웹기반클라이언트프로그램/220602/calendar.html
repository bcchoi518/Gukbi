<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar</title>
  <style>
    table {
      width: 80%;
      height: 500px;
      border-collapse: collapse;
    }

    th {
      font-size: 1.5rem;
      border-bottom: 1px solid black;
    }

    td {
      width: calc(100% / 7);
      font-size: 1.2rem;
      font-weight: bold;
      border-left: 1px solid black;
      border-right: 1px solid black;
    }

    .c1 {
      color: red;
      height: 20px;
    }

    .c7 {
      color: blue;
    }

    .date {
      height: 10px;
    }

    .text {
      display: table-cell;
      vertical-align: top;
      font-size: 0.9rem;
      color: blue;
      height: 60px;
      border-bottom: 1px solid black;
    }

    caption {
      text-align: left;
      margin-left: 20px;
      margin-bottom: 20px;
      font-family: 맑은 고딕;
      font-weight: bold;
    }

    #year {
      font-size: 3.5rem;
    }

    #month {
      font-size: 2.7rem;
    }

    .noson {
      display: table-cell;
      vertical-align: bottom;
      color: red;
      text-align: right;
    }

    #test {
      display: table-cell;
      vertical-align: text-bottom;
    }
  </style>
</head>

<body>
  <table>

      <td class="text">6.10민주항쟁</td>

</html>
