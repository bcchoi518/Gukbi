<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery446.html</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('#b1').click(function () {
        let str1 = $('#cont').val();
        $('<div></div>').html(str1).css('color', 'red').appendTo('#d3');
      });
    });        
  </script>
</head>

<body>
  <p><img src="./image/w3.png" width="50" height="50" /> Web Programming ! </p>
  <hr>
  <div id="d1"> HTML5 </div>
  <div id="d2"> CSS3 </div>
  <div id="d3"> 자바스크립트 </div>

  <form>
    <input type="text" id="cont" value="" />
    <input type="button" id="b1" value="교과내용 추가" /> <br>
  </form>
</body>

</html>
