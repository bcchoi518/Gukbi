<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js273.html</title>
  <style>
    div {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: inline-block;
    }

    img {
      width: 150px;
    }

    #b1 {
      background-color: red;
    }

    #b2 {
      background-color: green;
    }

    #b3 {
      background-color: blue;
    }

    #b4 {
      background-color: orange;
    }

    #b5 {
      background-color: skyblue;
    }

    p {
      display: inline;
    }
  </style>
  <script>
    var str1 = '꽝! 다음을 기약하세요.';
    var str2 = '당첨! 축하합니다.';
  </script>
</head>

<body>
  <h4>1. MouseOver/MouseLeave 이벤트 처리</h4>
  <img src="../img/lightoff.png" alt="lightoff" width="300" onmouseover="this.src='../img/lighton.png'"
    onmouseleave="this.src='../img/lightoff.png'" />
  <br><br>
  마우스가 전구 위에 있으면 켜지고, 벗어나면 꺼집니다.
  <hr>
  <h4>2. MouseClick 이벤트 처리</h4>
  경품 추첨! 원하는 공을 클릭하세요. <br><br>

  <!-- <div id="b1" onclick="document.write(str1);"></div>
  <div id="b2" onclick="document.write(str1);"></div>
  <div id="b3" onclick="document.write(str1);"></div>
  <div id="b4" onclick="document.write(str2);"></div>

  <!-- <div id="b1" onclick="alert(str1);"></div>

  <div id="b3" onclick="alert(str1);"></div>
  <div id="b4" onclick="alert(str2);"></div>
  <div id="b5" onclick="alert(str1);"></div> -->

  <div id="b1" onclick="document.getElementById('result').innerHTML = str1;"></div>
  <div id="b2" onclick="document.getElementById('result').innerHTML = str1;"></div>
  <div id="b3" onclick="document.getElementById('result').innerHTML = str1;"></div>
  <div id="b4" onclick="document.getElementById('result').innerHTML = str2;"></div>
  <div id="b5" onclick="document.getElementById('result').innerHTML = str1;"></div>
  <br><br>
  추첨결과: <p id="result"></p>
</body>

</html>
