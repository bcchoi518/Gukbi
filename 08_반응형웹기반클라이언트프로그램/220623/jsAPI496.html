<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsAPI496.html</title>
</head>

<body>
  <script>
    let audio1 = new Audio();

    function musicPlay() {
      audio1.src = document.getElementById("song2").value;
      audio1.play();
    } 
  </script>
  듣고 싶은 음악을 선택하세요 <br><br>
  희망곡 : <select id="song2" name="song" size="1">
    <option value="../music/music02.mp3" selected> 노래 1 </option>
    <option value="../music/music03.mp3"> 노래 2</option>
  </select>
  <hr>
  <div>
    <button onclick=musicPlay();> 노래시작 </button>
    <button onclick="audio1.pause();"> 일시멈춤 </button>
    <button onclick="audio1.play();"> 계속감상 </button>
    <button onclick="audio1.currentTime -= 1; "> 되돌리기 </button>
  </div>
</body>

</html>
