<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>examWhile</title>
</head>

<body>
  <h2>examWhile</h2>
  <!-- 액션을 비워두면 자기페이지로 감(현재페이지가 새로고침) -->
  <form name="DirForm" action="" method="post">
    <table border="1">
      <tr>
        <td width="80px">항목1</td>
        <td width="200px">
          <input type="text" name="box_1" id="box_1">
        </td>
      </tr>
      <tr>
        <td width="80px">항목2</td>
        <td>
          <input type="text" name="box_2" id="box_2">
        </td>
      </tr>
      <tr>
        <td width="80px">항목3</td>
        <td>
          <input type="text" name="box_3" id="box_3">
        </td>
      </tr>
      <tr>
        <td width="80px">항목4</td>
        <td>
          <input type="text" name="box_4" id="box_4">
        </td>
      </tr>
      <tr>
        <td width="80px">항목5</td>
        <td>
          <input type="text" name="box_5" id="box_5">
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="button" onclick="imsi();">확인</button></td>
      </tr>
    </table>
  </form>
</body>

</html>

<script>
  function imsi() {
    // const value1 = document.DirForm.box_1.value;
    // let value2 = '항목1의 값은 ';
    // if (value1 == '') {
    //   value2 += `비어있습니다.`;
    // } else {
    //   value2 += `${value1}입니다.`;
    // }
    // alert(value2);
    let formCounter = 1;
    while (formCounter <= 5) {
      const path = document.getElementById('box_' + formCounter);
      let imsi = path.value;
      imsi++; // 증감연산자는 형변환을 자동으로 해줌
      path.value = imsi;
      formCounter++;
    }
  }
</script>
