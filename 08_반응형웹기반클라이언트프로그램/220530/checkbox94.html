<body>
  <form>
    Q. 즐겨보는 스포츠 중계 프로그램을 모두 선택하시오.

    <input type="checkbox" name="sport" id="baseball" />프로야구 중계

    <input type="checkbox" name="sport" id="volleyball" />프로배구 중계

  </form>
