<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fieldset102.html</title>
</head>

<body>
  <form>
    Q. 학생의 성별과 학년은?
    <fieldset>
      <legend>성별</legend>
      <input type="radio" name="gender" value="male" />남성
      <input type="radio" name="gender" value="female" checked />여성 <br>
    </fieldset>
    <fieldset>
      <legend>학년</legend>
      <input type="radio" name="year" value="freshman" />1학년
      <input type="radio" name="year" value="sophomore" checked /> 2학년
      <input type="radio" name="year" value="junior" /> 3학년
      <input type="radio" name="year" id="senior" /> 4학년
    </fieldset>
  </form>
</body>

</html>
