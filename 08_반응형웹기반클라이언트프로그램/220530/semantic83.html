<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>semantic83.html</title>
</head>

<body>
  <h3>mark, time, meter, progress의 사용 예</h3>
  <h2>공지 사항</h2>
  <hr>
  내용 : 중간고사 알림<br>
  시간 : 10:00 ~ 11:00<br>
  범위 : 1장 ~ 10장<br>
  수준 : 7
  <hr>
  <hr>
  <h2>공지 사항</h2>
  <hr>
  내용 : <mark>응용SW 기초 기술 활용 시험</mark><br>
  시간 : <time>10:00 ~ 11:00</time><br>
  범위 : 1장 <progress value="6" max="10"></progress> 10장<br>
  수준 : <meter value="0.5">5</meter>
  <hr>
</body>

</html>
