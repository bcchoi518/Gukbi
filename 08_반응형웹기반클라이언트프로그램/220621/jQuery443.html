<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery443.html</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $(function () {
      let newObj = $('<img></img>').attr('src', '../img/icon1.png');
      $(newObj).css({ 'width': '60px', 'height': '60px' });
      $('#b1').click(function () {
        $(newObj).insertBefore($('#base'));
      });
      $('#b2').click(function () {
        $(newObj).prependTo($('#base'));
      });
      $('#b3').click(function () {
        // $($('#base')).after(newObj);
        $('#base').after(newObj);
      });
      $('#b4').click(function () {
        // $($('#base')).append(newObj);
        $('#base').append(newObj);
      });
    });        
  </script>
</head>

<body>
  <h3> 아이콘 이미지 추가 <h3>
      <hr>
      <div id="base" style="border:2px red dashed;">
        <img src="../img/wb1.png" width=40 height=40 />
        <img src="../img/wb2.png" width=40 height=40 />
        <img src="../img/wb3.png" width=40 height=40 />
        <img src="../img/wb4.png" width=40 height=40 />
      </div>
      <hr>
      <button id="b1">버튼 1</button>
      <button id="b2">버튼 2</button>
      <button id="b3">버튼 3</button>
      <button id="b4">버튼 4</button>

      </script>
</body>

</html>
