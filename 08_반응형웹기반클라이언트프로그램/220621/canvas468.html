<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas468.html</title>
</head>

<body>
  <canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;">
    이 태그를 지원하는 않는 웹브라우저를 위한 메시지
  </canvas>
  <script>
    let c = document.getElementById("myCanvas");  // canvas DOM 요소 객체 접근
    let obj = c.getContext("2d"); // canvas 객체 생성

    // 직선 그리기
    obj.beginPath(); // 경로그리기 시작  
    obj.moveTo(20, 30); // 시작점으로 이동 
    obj.lineTo(150, 70); // 시작점에서 점 (150,70)까지의 직선 정의  
    obj.lineWidth = 3; obj.strokeStyle = "red"; obj.lineCap = "round";  // 선 유형 정의    
    obj.stroke();  // 직선을 캔버스에 나타냄 

    // 2차원 곡선 그리기     
    obj.moveTo(50, 150); // 시작점으로 지정
    obj.quadraticCurveTo(150, 50, 200, 250); // 2차곡선 그리기   
    obj.stroke();   // 2차 곡선을 캔버스에 나타냄

    // 베지어곡선 그리기  
    obj.bezierCurveTo(250, 80, 300, 60, 350, 80); // 베지어곡선 그리기 
    obj.stroke(); // 베지어곡선을 캔버스에 나타냄  

    // 연결된 직선경로 그리기 
    obj.beginPath();  // 경로그리기 시작
    obj.moveTo(350, 150);  // 시작점 이동 
    obj.lineTo(380, 250); // 점 (20,30)과 (150,30)의 직선그리기     
    obj.lineTo(410, 150);  // 점(150,30)과 (80,100)의 직선그리기  
    obj.lineTo(440, 250);  // 점(150,30)과 (80,100)의 직선그리기 
    obj.lineTo(470, 150);  // 점(150,30)과 (80,100)의 직선그리기 
    obj.stroke(); // 연결된 직선들을 캔버스에 나타냄  
  </script>
</body>

</html>
