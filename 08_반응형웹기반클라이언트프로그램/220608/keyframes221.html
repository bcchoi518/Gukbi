<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keyframes213.html</title>
  <style>
    @keyframes bounding {
      0% {
        width: 100px;
        height: 100px;
        line-height: 100px;
        font-size: 20px;
      }

      25% {
        width: 200px;
        height: 110px;
        line-height: 110px;
        font-size: 30px;
      }

      50% {
        width: 350px;
        height: 120px;
        line-height: 120px;
        font-size: 50px;
      }

      75% {
        width: 450px;
        height: 130px;
        line-height: 130px;
        font-size: 80px;
      }

      100% {
        width: 600px;
        height: 140px;
        line-height: 140px;
        font-size: 100px;
      }
    }

    div {
      background-color: orange;
      text-align: center;
      animation-name: bounding;
      animation-duration: 10s;
      animation-iteration-count: infinite;
    }
  </style>
</head>

<body>
  <div>Welcome !</div>
</body>

</html>
