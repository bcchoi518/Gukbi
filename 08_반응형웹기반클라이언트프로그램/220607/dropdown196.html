<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dropdown196.html</title>
  <style>
    ul {
      background-color: lightgray;
      padding: 6px;
    }

    li {
      display: inline;
      padding: 10px 20px;
    }

    li a {
      padding: 5px 10px;
      color: black;
      text-decoration: none;
    }

    li a:hover {
      background-color: darkgray;
    }

    li.dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: ghostwhite;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      text-align: left;
      color: black;
    }

    .dropdown-content a:hover {
      background-color: lavender;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body>
  <h3>HTML5 웹 프로그래밍</h3>
  <ul>
    <li class="dropdown">
      <a href="#home">Home</a>
    </li>
    <li class="dropdown">
      <a href="">Menu 1</a>
      <div class="dropdown-content">
        <a href="#">submenu 1-1</a>
        <a href="#">submenu 1-2</a>
        <a href="#">submenu 1-3</a>
      </div>
    </li>
    <li class="dropdown">
      <a href="">Menu 2</a>
      <div class="dropdown-content">
        <a href="#">submenu 2-1</a>
        <a href="#">submenu 2-2</a>
        <a href="#">submenu 2-3</a>
      </div>
    </li>
    <li class="dropdown">
      <a href="">Menu 3</a>
      <div class="dropdown-content">
        <a href="#">submenu 3-1</a>
        <a href="#">submenu 3-2</a>
        <a href="#">submenu 3-3</a>
      </div>
    </li>
  </ul>
  <div style="height: auto;">
    <pre>... 메뉴 내용을 나타내는 부분입니다.</pre>
  </div>
</body>

</html>
