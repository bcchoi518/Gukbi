<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clear201.html</title>
  <style>
    .float-left {
      float: left;
      width: 100px;
    }

    .float-right {
      float: right;
      width: 100px;
    }

    #b1 {
      background-color: yellowgreen;
      height: 100px;
    }

    #b2 {
      background-color: orange;
      height: 150px;
    }

    #b3 {
      background-color: skyblue;
      height: 100px;
    }

    #b4 {
      background-color: gold;
      height: 100px;
    }

    #b5 {
      background-color: silver;
      height: 180px;
    }

    #b6 {
      background-color: aqua;
      height: 130px;
    }

    #b7 {
      border: 1px dashed black;
      height: 70px;
    }
  </style>
</head>

<body>
  <div class="float-left" id="b1">박스 1</div>
  <div class="float-left" id="b2">박스 2</div>
  <div class="float-left" id="b3">박스 3</div>
  <div class="float-right" id="b4">박스 4</div>
  <div class="float-right" id="b5">박스 5</div>
  <div class="float-right" id="b6">박스 6</div>
  <div id="b7">박스 7</div>
</body>

</html>
