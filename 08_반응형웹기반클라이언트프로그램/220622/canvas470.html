<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas470.html</title>
</head>

<body>
  <canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;">
    이 태그를 지원하는 않는 웹브라우저를 위한 메시지
  </canvas>
  <script>
    let c = document.getElementById("myCanvas");
    /** @type {CanvasRenderingContext2D} */
    let obj = c.getContext("2d");

    // 사각형 그리기  
    obj.beginPath();  // 경로그리기 시작
    obj.rect(350, 50, 100, 80); // 사각형 그리기    
    obj.lineWidth = 3; // 라인두께 지정 
    obj.strokeStyle = "red"; // 라인색상 지정
    obj.lineJoin = "round"; // 모서리선 유형 지정
    obj.fillStyle = "yellow"; // 사각형 내부색상 지정
    obj.stroke(); // 캔버스 나타내기 
    obj.fill(); // 캔버스 사가형 내부채우기  

    // 중심:(130,80), 반지름:80px, 0도~1.5π의 원그리기
    obj.moveTo(130, 80); obj.arc(80, 80, 50, 0, 2 * Math.PI);
    obj.stroke(); // 원호를 캔버스에 나타내기 

    // 중심:(250,80), 반지름:80px, 0도~1.5π의 원호(G)그리기 
    obj.moveTo(250, 80); obj.arc(250, 80, 70, 0, 1.5 * Math.PI);
    obj.stroke(); // 캔버스 나타내기 

    // 중심:(100,250), 반지름:50px, 0도~1.5π의 원뿔그리기 
    obj.beginPath(); obj.moveTo(100, 250);
    obj.lineTo(200, 200);
    obj.arc(140, 200, 60, 0, 1.5 * Math.PI, true);
    obj.closePath(); // 원뿔 그리기  
    obj.stroke(); // 캔버스 나타내기

    // 다각형(삼각형) 그리기 
    obj.beginPath(); // 경로그리기 시작  
    obj.moveTo(350, 200); // 현지위치 이동
    obj.lineTo(450, 270); // 직선그리기     
    obj.lineTo(400, 150); // 직선그리기  
    obj.closePath(); // 직선그리기  
    obj.stroke(); // 삼각형을 캔버스 화면에 나타내기 
    obj.fillStyle = "green"; // 삼각형 내부 색상 지정 
    obj.fill(); // 캔버스의 삼각형 채우기  
  </script>
</body>

</html>
