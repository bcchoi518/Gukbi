<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text156.html</title>
  <style>
    .upper {
      text-align: center;
      text-decoration: overline;
      text-transform: uppercase;
    }

    .lower {
      text-align: left;
      text-decoration: line-through;
      text-transform: lowercase;
    }

    .capital {
      text-align: right;
      text-decoration: underline;
      text-transform: capitalize;
    }
  </style>
</head>

<body>
  <h3 class="upper">This is some text</h3>
  <h3 class="lower">This is some text</h3>
  <h3 class="capital">This is some text</h3>
</body>

</html>
