<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css148.html</title>
  <style>
    #parent {
      font-size: 40px;
    }

    #child1 {
      font-size: 20px;
    }

    #child2 {
      font-size: 150%;
    }

    #child3 {
      font-size: 80%;
    }

    #child4 {
      font-size: 1.2em;
    }

    #child5 {
      font-size: 0.5em;
    }
  </style>
</head>

<body>
  <div id="parent">웹 프로그래밍(40px-기준)
    <hr>
    <div id="child1">웹 프로그래밍1(20px)</div>
    <div id="child2">웹 프로그래밍2(150%)</div>
    <div id="child3">웹 프로그래밍3(80%)</div>
    <div id="child4">웹 프로그래밍4(1.2em)</div>
    <div id="child5">웹 프로그래밍5(0.5em)</div>
  </div>
</body>

</html>
