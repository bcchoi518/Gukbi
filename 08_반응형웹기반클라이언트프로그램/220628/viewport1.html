<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>viewport1.html</title>
  <style>
    h1 {
      margin: 0px;
      padding: 0px;
      /* viewport의 width 사이즈의 50%크기만큼 */
      font-size: 50vw;
      text-align: left;
      width: fit-content;
      height: fit-content;
    }

    #h {
      font-size: 500px;
    }
  </style>
</head>

<body>
  <h1>안</h1>
  <h1 id="h">안</h1>
</body>

</html>
