<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>join</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="formChk.js" defer></script>
</head>

<body>
  <div id="wrapper">
    <header>
      <h1>불라 불라 웹사이트</h1>
    </header>
    <div class="container">
      <aside>
        <ul>
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
          <li>메뉴4</li>
        </ul>
      </aside>
      <section id="main">
        <h1>회원가입</h1>
        <!-- name: form 태그의 이름, method: 전송방식, action: submit버튼을 누르면 데이터를 처리하는 페이지 -->
        <form name="joinForm" method="post" action="joinProc.html">
          <span>아이디</span><input type="text" name="id" id="id" /><br>
          <span>비밀번호</span><input type="password" name="passwd" id="passwd" /><br>
          <span>비밀번호 확인</span><input type="password" name="passwdChk" id="passwdChk" /><br>
          <span>이름</span><input type="text" name="name" id="name" /><br>
          <span>닉네임</span><input type="text" name="nickname" id="nickname" /><br>
          <span>전화번호</span><input type="tel" name="phone" id="phone" /><br>
          <span>이메일</span><input type="email" name="email" id="email" /><br>
          <span>주민번호</span><input type="text" name="jumin1" id="jumin1" />-<input type="text" name="jumin2"
            id="jumin2" /><br>
          <span>주소</span><input type="text" name="address" id="address" /><br>
          <span>추천인아이디</span><input type="text" name="chuchunId" id="chuchunId" /><br>
          <input type="button" value="회원가입" onclick="join();"> <input type="reset" value="다시쓰기">
        </form>
      </section>
    </div>
    <footer>
      <p>copyright &copy; 저작권은 어쩌고 저쩌고</p>
    </footer>
  </div>
</body>

</html>
