<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>modify</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <header>
    <iframe src="header.html" frameborder="0">header area</iframe>
  </header>
  <nav>
    <iframe src="nav.html" frameborder="0">nav area</iframe>
  </nav>
  <section>
    <h2>교과목 수정</h2>
    <form>
      <table border="1">
        <tr>
          <td>과목코드</td>
          <td><input type="text" name="id"></td>
        </tr>
        <tr>
          <td>과목명</td>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
          <td>학점</td>
          <td><input type="text" name="credit"></td>
        </tr>
        <tr>
          <td>담당강사</td>
          <td>
            <select name="lecturer">
              <option value="0">담당강사선택</option>
              <option value="1">김교수</option>
              <option value="2">이교수</option>
              <option value="3">박교수</option>
              <option value="4">우교수</option>
              <option value="5">최교수</option>
              <option value="6">엄교수</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>요일</td>
          <td>
            <input type="radio" name="week" value="1">월
            <input type="radio" name="week" value="2">화
            <input type="radio" name="week" value="3">수
            <input type="radio" name="week" value="4">목
            <input type="radio" name="week" value="5">금
          </td>
        </tr>
        <tr>
          <td>시작시간</td>
          <td><input type="text" name="start_hour"></td>
        </tr>
        <tr>
          <td>종료시간</td>
          <td><input type="text" name="end_hour"></td>
        </tr>
        <tr style="text-align: center;">
          <td colspan="2">
            <input type="submit" value="수정"> &nbsp;
            <input type="button" value="목록">
          </td>
        </tr>
      </table>
    </form>
  </section>
  <footer>
    <iframe src="footer.html" frameborder="0">footer area</iframe>
  </footer>
</body>

</html>
