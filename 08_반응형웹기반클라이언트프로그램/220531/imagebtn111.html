<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imagebtn111.html</title>
</head>
<style>
  input,
  img {
    width: 100px;
    height: 100px;
  }
</style>

<body>
  <form>
    <fieldset>
      <legend>이미지 버튼</legend>
      <!-- input tag의 image타입은 제출 버튼(submit)을 이미지버튼으로 만드는 것임 -->
      <input type="image" src="../img/icon1.png" alt="car" />
      <input type="image" src="../img/lightoff.png" alt="icon2" onclick="alert('버튼이 클릭됨!');" />
      <a href="https://www.naver.com"><button type="button"><img src="../img/icon3.png" alt="icon3" /></button></a>
    </fieldset>
  </form>
</body>

</html>
