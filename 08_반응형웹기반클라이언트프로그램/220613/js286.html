<body>
  <script>
    sum = 0;
    for (i = 1; sum <= 100000; i = i + 1) {
      sum = sum + i;
    }
    document.write("1 부터의 N 까지의 합이 처음으로 100,000 을 넘을 때 <br> ");
    document.write("N 은 " + (i - 1) + " 이고, 합은 " + sum + "  입니다. <hr>");    
  </script>
</body>
