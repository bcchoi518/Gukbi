<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js282.html</title>
</head>

<body>
  <script>
    var jumin = prompt('주민 번호를 입력하세요.');
    if (jumin.length != 13) {
      document.write('주민번호 13자리를 입력해 주세요.');
    } else {
      var juminAt7 = parseInt(jumin.charAt(6));
      var str;
      switch (juminAt7) {
        case 1:
        case 3: str = '남성'; break;
        case 2:
        case 4: str = '여성'; break;
        default: str = 'Error'
      }//end switch
    }//end if
    if (str === 'Error') {
      document.write('잘못 입력하셨습니다.');
    } else {
      document.write('당신은 ' + str + '입니다.');
    }//end if
  </script>
</body>

</html>
