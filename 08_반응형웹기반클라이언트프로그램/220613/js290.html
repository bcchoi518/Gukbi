    //  for 문의 중첩
    document.write("<table border=1");
    document.write("<tr><td> n </td><td>n 제곱</td><td>n 세제곱</td><td>n 네제곱</td></tr>");
    for (n = 1; n < 6; n++) {
      document.write("<tr>");
      result = n;
      document.write("<td>" + result + "</td>");
      for (k = 0; k < 3; k++) {
        result = result * n;
        document.write("<td>" + result + "</td>");
      }
      document.write("</tr>");
    }
    document.write("</table>");  
  </script>
