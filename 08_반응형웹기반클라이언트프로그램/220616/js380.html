<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>Programming Language</h3>
  <hr>
  <ul>
    <li>C/C++</li><ol id="current"><li>HTML5</li><li>JScript</li><li>PHP</li><li>JSP</li></ol><li>Java</li><li>Python</li>
  </ul>
  <hr>
  <button onclick="f1();"> 현재위치 노드 </button> <span id="s1"></span><br>
  <button onclick="f2();"> 직전 형제노드 </button> <span id="s2"></span><br>
  <button onclick="f3();"> 직후 형제노드 </button> <span id="s3"></span><br>
  <button onclick="f4();"> 첫번째 자식노드 </button> <span id="s4"></span><br>
  <button onclick="f5();"> 두번째 자식노드 </button> <span id="s5"></span><br>
  <button onclick="f6();"> 마지막 자식노드 </button> <span id="s6"></span><br>
  <script>
    function f1() {
      let c = document.getElementById('current'); //html문서내에 current 아이디를 가진 태그를 가지고 옴
      let stag = document.getElementById('s1'); //html문서내에 s1 아이디를 가진 태그를 가지고 옴
      c.style.border = "1px red solid"; //current 아이디를 가진 태그의 style속성에서 테두리 속성 변경
      stag.innerText = " 빨강색 박스";  //s1 아이디를 가진 태그안에 텍스트 삽입
    }

    function f2() {
      let c = document.getElementById('current');
      let stag = document.getElementById('s2');
       //Node.previousSibling: 읽기전용 속성이며 현재 호출하는 노드가 속해 있는 부모의 childNodes 목록에서
      // 지정된 노드 바로 앞에 있는 노드를 반환하거나 지정된 노드가 부모 요소의 첫번째 노드일 경우 Null 값을 반환
      stag.innerText = c.previousSibling.innerText;
    }

    function f3() {
      let c = document.getElementById('current');
      let stag = document.getElementById('s3');
      // Node.nextSibling: 인터페이스의 읽기 전용 속성이며 현재 호출하는 노드가 속해 있는 부모의 childNodes 목록에서
      // 지정된 노드 바로 다음에 오는 노드를 반환하거나 지정된 노드가 부모 요소의 마지막 자식인 경우 null을 반환
      stag.innerText = c.nextSibling.innerText;
    }

    function f4() {
      let c = document.getElementById('current');
      let stag = document.getElementById('s4');
      stag.innerText = c.firstChild.innerText;
    }

    function f5() {
      let c = document.getElementById('current');
      let stag = document.getElementById('s5');
      stag.innerText = c.childNodes[1].innerText;
    }

    function f6() {
      let c = document.getElementById('current');
      let stag = document.getElementById('s6');
      stag.innerText = c.lastChild.innerText;
    }

  </script>
</body>

</html>
