<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js324.html</title>
</head>

<body>
  <script>
    let x = [80, 50, 40, 30, 60, 10, 90, 70, 20];
    document.write("(0) 배열 x의 크기(원소개수) : " + x.length + "<br>");
    document.write("(1) x의 출력(1) : " + x + "<br>");
    document.write("(2) x의 오름차순 정렬  : " + x.sort() + "<br>");
    document.write("(3) x의 출력(2) : " + x + "<br>");
    document.write("(4) x의 내림차순 정렬 : " + x.reverse() + "<br>");

    let subX = x.slice(2, 5);
    let subX2 = x.splice(2, 5);
    document.write("(5) subX(slice)의 출력 : " + subX + "<br>");
    document.write("(6) subX2(splice)의 출력 : " + subX2 + "<hr>");

    let season1 = ["봄", "여름", "가을", "겨울"];
    let season2 = ["춘곤기", "환절기"];
    seasons = season1.join(" -> ");
    season3 = season1.concat(season2);
    season4 = season2.concat(season1);
    document.write("(7) 계절 리스트(1) : " + season3 + "<br>");
    document.write("(8) 계절 리스트(2) : " + season4 + "<br>");
    document.write("(9) 계절의 변화 : " + seasons + "<br>");
    document.write("(10) '가을' 의 배열 인덱스 : " + season1.indexOf('가을') + "<br>");      
  </script>
</body>

</html>
