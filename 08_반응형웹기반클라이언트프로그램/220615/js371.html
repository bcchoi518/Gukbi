<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js371.html</title>
  <style>
    #rangeProgress {
      width: 100%;
      height: 30px;
      position: relative;
      background-color: darkgray;
    }

    #bar {
      background-color: orange;
      width: 0px;
      height: 30px;
      position: absolute;
    }
  </style>
</head>

<body>
  <h3> 진행과정 표시(Progress Bar) </h3>
  진행상태 : <span id="demo"> 0%</span>
  <hr>
  <div id="rangeProgress">
    <div id="bar"></div>
  </div>
  <hr>
  <button onclick="move()">진행</button>
  <script>
    function move() {
      let progressBar = document.getElementById("bar");
      let demo1 = document.getElementById("demo");
      let width = 0;
      let id = setInterval(function frame() {
        if (width == 100) {
          clearInterval(id);
        } else {
          width++;
          progressBar.style.width = width + '%';
          demo1.innerHTML = width + '%';
        }
      }, 50);
    }
  </script>
</body>

</html>
