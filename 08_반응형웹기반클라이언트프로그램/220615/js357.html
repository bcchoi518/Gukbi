  <title>js357.html</title>
  <script>
    function changeContent() {

      let txt = '이제부터는 자바스크립트를 공부합니다!';

      txt += '<p>즐겁게 열심히 합시다!</p>';
      pTag.innerHTML = txt;
    }
  </script>

<body>
  <h3>What Can JavaScript Do ?</h3>
  <p id="p1">지금까지 HTML과 CSS를 공부했습니다.</p>
