<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js365.html</title>
</head>

<body>
  버튼을 클릭하면 음표가 추가됩니다.
  <hr>
  <button onclick="insertImage1();">음표 1</button>
  <button onclick="insertImage2();">음표 2</button>

  <div id="b1"> </div>
  <hr> 즐겁게 공부합시다 !
  <script>
    function insertImage1() {
      let tag1 = document.getElementById('b1');
      let newImage = document.createElement('img');
      newImage.setAttribute('src', '../img/m1.png');
      tag1.appendChild(newImage);
    }
    function insertImage2() {
      let tag1 = document.getElementById('b1');
      let newImage = document.createElement('img');
      newImage.setAttribute('src', '../img/m2.png');
      tag1.appendChild(newImage);
    }   
  </script>
</body>

</html>
