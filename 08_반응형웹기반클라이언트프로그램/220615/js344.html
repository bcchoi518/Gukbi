<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js344.html</title>
</head>

<body>
  <script>
    function halfWindow() {
      let w1 = window.open('', '', 'width=200, height=150');
      let width = screen.width / 2;
      let height = screen.height / 2;
      w1.screenTop += 300;
      w1.screenLeft += 300;
      w1.resizeTo(width, height);
    }

    function quaterWindow() {
      let w1 = window.open('', '', 'width=200, height=150');
      let width = screen.width / 4;
      let height = screen.height / 4;
      w1.top = 0;
      w1.left = 0;
      w1.resizeTo(width, height);
    } 
  </script>
  <button onclick="halfWindow();"> half-window </button>
  <button onclick="quaterWindow();"> quater-window </button>
</body>

</html>
