<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

<body>
  <h3> setTimeout() 메서드</h3>
  <hr>
  생각하는 시간(30초)
  <button onclick="thinkingStart();">Start</button>
  <hr>
  <img id="img1" style="visibility:hidden" , src="../img/thinking.png" width=200 height=250 />
  <p id="noti"> </p>
  <script>
    function thinkingStart() {
      document.images[0].style.visibility = "visible";
      setTimeout(myTimer, 30000);
    }
    function myTimer() {
      document.images[0].style.visibility = "hidden";
      document.getElementById("noti").innerHTML = "30초가 경과했습니다!";
    }     
  </script>
</body>

</html>
