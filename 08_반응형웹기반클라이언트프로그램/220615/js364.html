<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js364.html</title>
</head>

<body>
  여행하고 싶은 지역 : <input id="t1" type="text" />
  <button onclick="listPlace();">추가</button>
  <ul id="t2"></ul>
  <script>
    function listPlace() {
      let inTag = document.getElementById('t1');
      let listPlace = document.getElementById('t2');
      let newPlace = document.createElement('li');
      let placeNode = document.createTextNode(inTag.value);
      newPlace.appendChild(placeNode);
      listPlace.appendChild(newPlace);
      inTag.value = '';
    }  
  </script>
</body>

</html>
