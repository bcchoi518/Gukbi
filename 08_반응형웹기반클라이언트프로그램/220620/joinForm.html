<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shoppingmall.html</title>
  <link rel="stylesheet" href="shoppingmall.css">
</head>

<body>
  <header>
    <h1>쇼핑몰 회원관리 ver 1.0</h1>
  </header>
  <nav>
    <a href="joinForm.html">회원등록</a>
    <a href="memberForm.html">회원목록조회/수정</a>
    <a href="saleForm.html">회원매출조회</a>
    <a href="shoppingmall.html">홈으로.</a>
  </nav>
  <article>
    <h2>홈쇼핑 회원등록</h2>
    <form>
      <table border="1">
        <tr>
          <th>회원번호(자동발생)</th>
          <td><input type="text" name="memberNo" id="memberNo" /></td>
        </tr>
        <tr>
          <th>회원성명</th>
          <td><input type="text" name="memberName" id="memberName" /></td>
        </tr>
        <tr>
          <th>회원전화</th>
          <td><input type="tel" name="memberPhone" id="memberPhone" /></td>
        </tr>
        <tr>
          <th>회원주소</th>
          <td><input type="text" name="memberAddress" id="memberAddress" /></td>
        </tr>
        <tr>
          <th>가입일자</th>
          <td><input type="text" name="joinDate" id="joinDate" /></td>
        </tr>
        <tr>
          <th>고객등급 [A:VIP, B:일반, C:직원]</th>
          <td><input type="text" name="memberRate" id="memberRate" /></td>
        </tr>
        <tr>
          <th>도시코드</th>
          <td><input type="text" name="cityCode" id="cityCode"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="등록" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit"
              value="조회"></td>
        </tr>
      </table>
    </form>
  </article>
  <footer>
    <p>HRDKOREA Copyright©2016 All rights reserved. Human Resources Development Service of Korea.</p>
  </footer>
</body>

</html>
