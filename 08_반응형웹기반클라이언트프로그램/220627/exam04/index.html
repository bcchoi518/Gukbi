    <h2>커피숍 회원관리 프로그램</h2>
    <p>커피숍에서 회원 정보와 매출정보, 커피정보, 데이터베이스를 구축하고 커피숍 관리 프로그램을 작성하는 프로그램이다.</p>
    <p>프로그램 작성 순서</p>
    <ol>
      <li>회원정보 테이블을 생성한다.</li>
      <li>매출정보 테이블을 생성한다.</li>
      <li>커피정보 테이블을 생성한다.</li>
      <li>회원정보 입력화면 프로그램을 작성한다.</li>
      <li>커피정보 입력화면 프로그램을 작성한다.</li>
      <li>상품정보 조회 수정 프로그램을 작성한다.</li>
      <li>매출정보 조회 프로그램을 작성한다.</li>
    </ol>
