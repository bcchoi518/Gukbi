<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memberJoin.html</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <header>
    <iframe src="header.html" frameborder="0">header area</iframe>
  </header>
  <nav>
    <iframe src="nav.html" frameborder="0">nav area</iframe>
  </nav>
  <section>
    <h2>회원 등록</h2>
    <form>
      <table border="1">
        <tr>
          <th>회원번호</th>
          <td><input type="text" name="custno" id="custno" /></td>
        </tr>
        <tr>
          <th>회원성명</th>
          <td><input type="text" name="custname" id="custname" /></td>
        </tr>
        <tr>
          <th>성별</th>
          <td>
            <input type="radio" name="gender" id="female" /><label for="female">여성</label>
            <input type="radio" name="gender" id="male" /><label for="male">남성</label>
          </td>
        </tr>
        <tr>
          <th>회원전화</th>
          <td><input type="text" name="phone" id="phone" /></td>
        </tr>
        <tr>
          <th>주소</th>
          <td><input type="text" name="address" id="address" /></td>
        </tr>
        <tr>
          <th>가입일자</th>
          <td><input type="text" name="joindate" id="joindate" /></td>
        </tr>
        <tr>
          <th>고객등급 [A:VIP, B:일반, C:직원]</th>
          <td><input type="text" name="grade" id="grade" /></td>
        </tr>
        <tr>
          <th>거주도시</th>
          <td><input type="text" name="city" id="city"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" id="submitbtn" value="등록" /> &nbsp;
            <input type="button" id="searchbtn" value="조회" />
          </td>
        </tr>
      </table>
    </form>
  </section>
  <footer>
    <iframe src="footer.html" frameborder="0">footer area</iframe>
  </footer>
</body>

</html>
