<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exam01.html</title>
  <!-- 응시자: 최병철 -->
  <style>
    #container {
      width: 520px;
      border: 1px solid black;
      padding: 20px 40px;
    }

    ul {
      list-style: none;
    }

    div input[type='radio'] {
      margin: 10px 10px;
    }

    input[type='text'] {
      margin: 5px 5px;
    }

    input[type='button'] {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술력 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
      <h4>개인정보</h4>
      <ul>
        <li>
          <label>이름</label>
          <input type="text" name="name" id="name" placeholder="공백없이 입력하세요." autofocus />
        </li>
        <li>
          <label>연락처</label>
          <input type="text" name="tel" id="tel" />
        </li>
      </ul>
      <h4>지원분야</h4>
      <ul>
        <li>
          <input type="radio" name="webpb" id="webpb" value="an" />웹 퍼블리싱
        </li>
        <li>
          <input type="radio" name="webpb" id="webpb" value="pd" />웹 애플리케이션 개발
        </li>
        <li>
          <input type="radio" name="webpb" id="webpb" value="eng" />개발 환경 개선
        </li>
      </ul>
      <h4>지원동기</h4>
      <label>
        <textarea name="motive" id="motive" cols="65" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
      </label>
      <div>
        <input type="button" value="접수하기">
        <input type="reset" value="다시쓰기">
      </div>
    </form>
  </div>
</body>

</html>
