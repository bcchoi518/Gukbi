<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exam5.html</title>
  <!-- 응시자: 최병철 -->
  <style>
    * {
      margin: 20px auto;
      text-align: center;
    }

    h1 {
      background-color: gray;
      color: white;
      width: 700px;
      height: 80px;
      text-align: center;
      line-height: 80px;
      border-top-right-radius: 100px 50px;
    }

    div {
      background-color: lightgray;
      display: inline-block;
      margin: 20px;
      width: 100px;
      height: 100px;
      line-height: 100px;
      font-weight: bold;
      border-radius: 50%;
      text-align: center;
    }

    div::first-letter {
      color: red;
      font-size: 30px;
    }

    body div:nth-child(3):hover {
      color: blue;
      font-size: 30px;
      font-weight: bold;
      width: 150px;
      height: 150px;
    }

    body div:last-child:hover {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <h1>Welcome to HTML5 !</h1>
  <div>HTML5</div>
  <div>CSS3</div>
  <div>JavaScript</div>
</body>

</html>
