<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <script src="data.js" defer></script>
  <style>
    #login_wrapper {
      margin: 0 auto;
      width: 500px;
      height: 300px;
      padding: 50px;
      background-color: rgba(172, 255, 47, 0.6);
      border-radius: 50px;
    }

    h1 {
      text-align: center;
    }

    caption {
      font-size: 25px;
      font-weight: bold;
      text-align: left;
    }

    table {
      margin: 0 auto;
    }

    button {
      height: 50px;
      border: 1px solid gray;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="login_wrapper">
    <h1>OOO 사이트</h1>
    <form name="login_form">
      <table border="0">
        <caption>로그인</caption>
        <tr>
          <td>아이디:</td>
          <td><input type="text" name="id" id="id" /></td>
          <td rowspan="2"><button type="button" id="login_btn">로그인</button></td>
        </tr>
        <tr>
          <td>비밀번호:</td>
          <td><input type="password" name="passwd" id="passwd" /></td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
